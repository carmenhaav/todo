<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TO DO</title>
    <link href="components/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/main.css">
    <script type="text/javascript" src="components/jquery-3.2.0.min.js"></script>
    <script type="text/javascript" src="assets/main.js"></script>
</head>

<body id="mainBody">

<!-- CONTAINER BEGIN -->
<div class="container">

    <!-- User input begin -->
    <form>
        <input type="text" class="form-control" id="addList" placeholder="+ add your task here"/>
        <button id="add" class="btn btn-default btn-md" data-toggle="modal" data-target="#add" type="button">Add
        </button>
        <button id="remove" class="btn btn-default btn-md" data-toggle="modal" data-target="#add" type="button">Remove
        </button>
    </form>
    <!-- User input end -->

    <!-- Table for user-input tasks begin -->
    <table class="table" id="listTable">

        <!-- Table head begin -->
        <thead>
        <tr>
            <th>Check</th>
            <th>Task</th>
        </tr>
        </thead>
        <!-- Table head end -->

        <!-- Table body begin -->
        <tbody>
        <tr id="toDoList">
            <td><input id="checkTick" type="checkbox" name="checkTick"><label for="checkTick"></label></td>
            <td><input class="form-control" id="example" type="text" value="Example: Read the book"></td>
        </tr>
        </tbody>
        <!-- Table body end -->

    </table>
    <!-- Table for user-input tasks end -->

</div>
<!-- CONTAINER END -->
</body>
</html>
